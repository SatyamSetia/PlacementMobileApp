<ion-header>
  <ion-navbar>
    <ion-title>
      Register Student
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let student of students">
      <h2>{{student.name}}</h2>
      <button ion-button item-end clear icon-only (click)='register(student)'>
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
