<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{header}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" value={{company.name}} (input)="onNameChange($event)">></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Profile</ion-label>
          <ion-input type="text" value={{company.profile}} (input)="onProfileChange($event)">></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Openings</ion-label>
          <ion-input type="text" value={{company.openings}} (input)="onOpeningsChange($event)">></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="light" block margin-top (click)='handleSave()'>
        <ion-label>Save</ion-label>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
