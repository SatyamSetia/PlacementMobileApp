<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{header}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" value={{company.name}} clearInput=true></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Profile</ion-label>
          <ion-input type="text" value={{company.profile}} clearInput=true></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Openings</ion-label>
          <ion-input type="number" value={{company.openings}} clearInput=true></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="light" block margin-top>
        Save
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
