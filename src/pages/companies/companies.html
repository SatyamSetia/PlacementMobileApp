<ion-header>
  <ion-navbar>
    <ion-title>
      Companies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let company of companies">
      <button ion-button clear full (click)="companySelected(company)">
        <h2>{{company.name}}</h2>
        <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab (click)='openCompanyForm()'>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
