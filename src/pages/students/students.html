<ion-header>
  <ion-navbar>
    <ion-title>
      Students
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{item.name}}</h2>
      <button ion-button clear item-end (click)="itemSelected(item)">
        View
      </button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
