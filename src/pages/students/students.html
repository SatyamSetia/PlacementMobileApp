<ion-header>
  <ion-navbar>
    <ion-title>
      Students
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let student of students">
      <button ion-button clear full (click)="studentSelected(student)">
        <h2>{{student.name}}</h2>
        <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)='openStudentForm()'>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
