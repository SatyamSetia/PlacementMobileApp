<ion-header>
  <ion-navbar>
    <ion-title>
      {{company.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='openCompanyForm(company)'>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div>
        <span>Name</span>
        <span class="align-right">{{company.name}}</span>
      </div>
      <div>
        <span>Profile</span>
        <span class="align-right">{{company.profile}}</span>
      </div>
      <div>
        <span>Openings</span>
        <span class="align-right">{{company.openings}}</span>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Registered Students</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let student of regStudents">
          {{student.name}}
        </ion-item>
      </ion-list>
      <button ion-button full color="light" (click)='openUnregisteredStudents()'>
        <ion-label>Register More</ion-label>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button color="danger" ion-fab (click)='deleteCompany()'>
      <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
